<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<div th:each="user: ${userlist}">
    <a th:href="@{/users/{id}(id = ${user.getId()})}" th:text="${user.getName()} + ' ' + ${user.getSurname}"></a>
</div>
</body>
</html>
